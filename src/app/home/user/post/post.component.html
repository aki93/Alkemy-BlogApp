<div class="container home-users">
<div class="card" style="width: 18rem;">
    <ul *ngFor="let post of posts; let i = index" class="list-group list-group-flush">
      <div hidden>{{i}}</div>
      <li class="list-group-item">{{post.title}}
        <button id="btnPerfil" type="button" (click)="getPost(i)" [routerLink]="['/post']" routerLinkActive="active"  class="btn btn-primary">Ver Post</button>
       </li>
    </ul>
  </div>
</div>
