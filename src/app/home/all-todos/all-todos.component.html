
<div class="btnTodo">
<button type="button" (click)="getAllTodos()" class="btn btn-primary">Todos</button>
<button type="button" (click)="filterTodosCompleted(state)" class="btn btn-success">Completed Todo</button>
<button type="button" (click)="filterTodosUnCompleted(state)" class="btn btn-danger">Uncompleted Todo</button>
</div>
<div class="searchBar">
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="filterTodo" [(ngModel)]="filterTodo">
  <button class="btn btn-outline-success my-2 my-sm-0"  (click)="searchByUserId(filterTodo)">Search</button>
</form>
</div>
<div class="container home-users">
<div class="card gallery" *ngFor="let todo of todos ,let i = index ">
    <ul  class="list-group list-group-flush">
        <div hidden>{{i}}</div>
        <li class="list-group-item">{{todo.title}}</li>
        <div class="modal fade" id="exampleModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{todo.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              {{todo.completed? "Tarea Finalizada" : "Tarea Pendiente"}}
              </div>
              <div class="modal-footer">
                <p>UserId:{{todo.userId}}</p>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" (click)="updateTodo(i)" class="btn btn-primary">Update Todo</button>
              </div>
            </div>
          </div>
        </div>
      <button [ngStyle]="{'background-color': todo.completed? 'green' : 'red'}" type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#exampleModal' + i">
       Ver ToÂ´DO
      </button>
    </ul>
  </div>
</div>
